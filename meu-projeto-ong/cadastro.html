<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
            <div class="menu-hamburguer">☰</div>
        </nav>
    </header>

    <main>
        <form>
            <label>Nome Completo:</label>
            <input type="text" name="nome" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>CPF:</label>
            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

            <label>Telefone:</label>
            <input type="tel" name="telefone" id="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" required>

            <label>Data de Nascimento:</label>
            <input type="date" name="nascimento" required>

            <label>Endereço:</label>
            <input type="text" name="endereco" required>

            <label>CEP:</label>
            <input type="text" name="cep" id="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

            <label>Cidade:</label>
            <input type="text" name="cidade" required>

            <label>Estado:</label>
            <input type="text" name="estado" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 ONG Esperança Viva</p>
    </footer>

    <script>
        const menu = document.querySelector('.menu');
        const hamburguer = document.querySelector('.menu-hamburguer');
        hamburguer.addEventListener('click', () => {
            menu.classList.toggle('ativo');
        });

        // Máscaras
        function aplicarMascaraCPF(valor) {
            valor = valor.replace(/\D/g, "");
            valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            return valor;
        }

        function aplicarMascaraTelefone(valor) {
            valor = valor.replace(/\D/g, "");
            valor = valor.replace(/(\d{2})(\d)/, "($1) $2");
            valor = valor.replace(/(\d{5})(\d)/, "$1-$2");
            return valor;
        }

        function aplicarMascaraCEP(valor) {
            valor = valor.replace(/\D/g, "");
            valor = valor.replace(/(\d{5})(\d)/, "$1-$2");
            return valor;
        }

        document.addEventListener("input", function(e) {
            if (e.target.id === "cpf") e.target.value = aplicarMascaraCPF(e.target.value);
            if (e.target.id === "telefone") e.target.value = aplicarMascaraTelefone(e.target.value);
            if (e.target.id === "cep") e.target.value = aplicarMascaraCEP(e.target.value);
        });
    </script>
</body>
</html>
