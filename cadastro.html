<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Esperança Viva</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/mascara.js" defer></script>
</head>

<body>

<header>
    <h1>Cadastro de Voluntário / Doador</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html">Cadastro</a>
    </nav>
</header>

<main>

    <img src="assets/img/cadastro.jpg" alt="Cadastro" />

    <form>

        <label>Nome Completo:</label>
        <input type="text" id="nome" required>

        <label>E-mail:</label>
        <input type="email" id="email" required>

        <label>CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required>

        <label>Telefone:</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000" required>

        <label>Data de Nascimento:</label>
        <input type="date" id="nascimento" required>

        <label>Endereço:</label>
        <input type="text" id="endereco" required>

        <label>CEP:</label>
        <input type="text" id="cep" placeholder="00000-000" required>

        <label>Cidade:</label>
        <input type="text" id="cidade" required>

        <label>Estado:</label>
        <input type="text" id="estado" required>

        <button type="submit">Enviar</button>

    </form>

</main>

<footer>
    <p>© 2025 ONG Esperança Viva</p>
</footer>

</body>
</html>
